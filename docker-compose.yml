services:
  bot:
    image: ghcr.io/frozze/jubilant-carnival:latest
    container_name: bybit-scalper
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    env_file:
      - .env
    environment:
      - RUST_LOG=${RUST_LOG:-info}
    # Uncomment for development/debugging
    # volumes:
    #   - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
