services:
  bot:
    build: .
    container_name: bybit-scalper
    network_mode: host
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RUST_LOG=${RUST_LOG:-info}
    # Uncomment for development/debugging
    # volumes:
    #   - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
